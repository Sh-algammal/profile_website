<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // We'll include our React components here
        const App = () => {
            return (
                <main className="min-h-screen bg-gray-100">
                    <header className="bg-white shadow-md p-4">
                        <h1 className="text-2xl font-bold text-gray-800">Your Name</h1>
                    </header>
                    <section className="py-20">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold mb-8 text-center">Welcome to My Profile</h2>
                            <p className="text-center">This is the main content of your profile. You can add more sections and components here.</p>
                        </div>
                    </section>
                </main>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
